<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Munsell Colour Space</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      /* Top half with 3D content */
      #top-half {
        position: relative;
        height: 80vh;
        width: 100%;
        background: black;
        overflow: hidden;
      }

      #render-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      #floating-ui {
        position: absolute;
        top: 10%;
        right: 5%;
        width: 300px;
        background: rgba(30, 30, 30, 0.9);
        color: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .swatch {
        height: 40px;
        background: hotpink;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      .label {
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }

      button,
      input[type="range"] {
        width: 100%;
        margin-bottom: 0.75rem;
      }

      /* Bottom content pushes everything above */
      #bottom-half {
        padding: 3rem;
        background: #f0f0f0;
        min-height: 50vh;
      }

      h2 {
        color: #333;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
          "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js",
          "PLYLoader": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/PLYLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- Top Half: 3D + UI -->
    <div id="top-half">
      <div id="render-container"></div>
      <div id="floating-ui">
        <!-- idk if I want to have a swatch or not prob gonna remove it -->
        <!-- <div class="swatch" id="color-preview"></div> -->

        <!-- buttons -->
        <button id="toggle-rotation">Pause Rotation</button>

        <!-- collapsible HVC sliders -->
        <details open>
          <summary>Hue</summary>
          <input id="hue-slider" type="range" min="0" max="360" value="0" />
        </details>

        <details open>
          <summary>Chroma</summary>
          <input id="chroma-slider" type="range" min="0" max="20" value="10" />
        </details>

        <details open>
          <summary>Value</summary>
          <input id="value-slider" type="range" min="0" max="30" value="0" />
        </details>
      </div>
    </div>

    <!-- Scrollable Bottom Half -->
    <div id="bottom-half">
      <h2>About</h2>
      <p>about the munsell colour space</p>
      <p>and other details</p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
