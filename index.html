<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Munsell Colour Space</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      /* Top half with 3D content */
      #top-half {
        position: relative;
        height: 80vh;
        width: 100%;
        background: black;
        overflow: hidden;
      }

      #render-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      #floating-ui {
        position: absolute;
        top: 10%;
        right: 5%;
        width: 300px;
        background: rgba(30, 30, 30, 0.9);
        color: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .swatch {
        height: 40px;
        background: hotpink;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      .label {
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }

      button,
      input[type="range"] {
        width: 100%;
        margin-bottom: 0.75rem;
      }

      .scene-dropdown {
        margin-bottom: 10px;
      }

      /* hue slider */
      .circular-slider {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 10px 0;
      }

      .slider-track {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        background: conic-gradient(
          /* TODO: UPDATE TO USE MUNSELL'S HUE SPACING */ hsl(0, 100%, 50%),
          hsl(60, 100%, 50%),
          hsl(120, 100%, 50%),
          hsl(180, 100%, 50%),
          hsl(240, 100%, 50%),
          hsl(300, 100%, 50%),
          hsl(360, 100%, 50%)
        );
      }

      .slider-track::after {
        content: "";
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background: #333;
        border-radius: 50%;
      }

      .handle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border: 3px solid #333;
        border-radius: 50%;
        cursor: pointer;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .handle:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }

      /* TODO: make this match the selected colour */
      .handle.active {
        background: #aaa;
        transform: translate(-50%, -50%) scale(1.2);
      }

      .arc-indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        pointer-events: none;
      }

      .arc-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .arc-fill::after {
        content: "";
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background: #333;
        border-radius: 50%;
      }

      /* Bottom content pushes everything above */
      #bottom-half {
        padding: 3rem;
        background: #f0f0f0;
        min-height: 50vh;
      }

      h2 {
        color: #333;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
          "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js",
          "PLYLoader": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/PLYLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- Top Half: 3D + UI -->
    <div id="top-half">
      <div id="render-container"></div>
      <div id="floating-ui">
        <!-- idk if I want to have a swatch or not prob gonna remove it -->
        <!-- <div class="swatch" id="color-preview"></div> -->

        <!-- buttons -->
        <button id="toggle-rotation">Pause Rotation</button>

        <!-- scene select drop down -->
        <div class="scene-dropdown">
          <select id="sceneSelect" class="dropdown-select">
            <option value="default" selected>Volume</option>
            <option value="pointCloud">Points</option>
          </select>
        </div>

        <!-- toggle lighting button -->
        <button id="toggle-light">Turn on Lighting</button>

        <!-- collapsible HVC sliders -->
        <details open>
          <summary>Hue</summary>
          <div class="circular-slider" id="hue-slider">
            <div class="slider-track"></div>
            <div class="arc-indicator">
              <svg class="arc-svg" width="200" height="200">
                <path
                  id="arc-path-outer"
                  fill="none"
                  stroke="white"
                  stroke-width="4"
                  stroke-linecap="round"
                />
                <path
                  id="arc-path-inner"
                  fill="none"
                  stroke="white"
                  stroke-width="4"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <div class="handle" id="handle1"></div>
            <div class="handle" id="handle2"></div>
          </div>
        </details>

        <details open>
          <summary>Chroma</summary>
          <input id="chroma-slider" type="range" min="0" max="20" value="10" />
        </details>

        <details open>
          <summary>Value</summary>
          <input id="value-slider" type="range" min="0" max="30" value="0" />
        </details>
      </div>
    </div>

    <!-- Scrollable Bottom Half -->
    <div id="bottom-half">
      <h2>About</h2>
      <p>about the munsell colour space</p>
      <p>and other details</p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
